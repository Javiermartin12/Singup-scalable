<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>You Protein</title>
</head>
<body>
    <div class="container"> 
        <header class=" -logo">
            <h1>You Protein</h1>
        </header>

        <!-- MAIN PAGE -->
        <div class=" --main">
            <div class=" -large">
                <img src="" alt="">
            </div>
        </div>

        <button class="button__btn --next" id="nextPageMain" type="button" >Buy</button>


        
        <footer></footer>
    </div>
 <!-- MAIN PAGE -->
    <!-- PROFILE PAGE -->
    <div class="container --profile__hidden">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <button class="button__btn --next" id="nextPageProfile" type="button" >Next</button>
        <button class="button__btn --back" id="backPageProfile" type="button" >Back</button>
    </div>
    <!-- PROFILE PAGE -->

    <!-- ADDRESS PAGE -->
    <div class="container --address__hidden">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <button class="button__btn --next" id="nextPageAddress" type="button" >Next</button>
        <button class="button__btn --back" id="backPageAddress" type="button" >Back</button>
    </div>
    <!-- ADDRESS PAGE -->

    <!-- SHIPPING PAGE -->
    <div class="container --shipping__hidden">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <button class="button__btn --next" id="nextPageShipping" type="button" >Next</button>
        <button class="button__btn --back" id="backPageShipping" type="button" >Back</button>
    </div>
    <!-- SHIPPING PAGE -->

    <!-- FINISH PAGE -->
    <div class="container --finish__hidden">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <button class="button__btn --next" id="nextPageFinish" type="button" >Buy</button>
        <button class="button__btn --back" id="backPageFinish" type="button" >Back</button>
    </div>
    <!-- FINISH PAGE -->

    <!-- THANK YOU PAGE -->
    <div class="container --thank__hidden">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <button class="button__btn --next" id="comeMainPage" type="button">Thank you</button>
    </div>
    <!-- THANK YOU PAGE -->
   
    <script type="module" src="JS/app.js"></script>
</body>
</html>
