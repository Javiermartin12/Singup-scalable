<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>You Protein</title>
</head>
<body>
    <!-- MAIN PAGE -->
    <div class="container " id="mainPage"> 
        <header class=" -logo">
            <h1>You Protein</h1>
        </header>
       <div class="imageProductLarge"></div>
       <section class="productDetails"></section>
        <button class="button__btn --next" id="nextPageMain" type="button" >Buy</button>
        <footer></footer>
    </div>
    <!-- MAIN PAGE -->

    <!-- PROFILE PAGE -->
    <div class="container --profile hidden" id="profilePage">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <h2>Profile</h2>
        <form></form>
            <input type="text" name="username" id="userName" placeholder="Username">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="text" name="password" id="password" placeholder="Password">
            <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
            <button type="button">Clear form</button>
         </form>
        <button class="button__btn --next" id="nextPageProfile" type="button" >Next</button>
        <button class="button__btn --back" id="backPageProfile" type="button" >Back</button>
    </div>
    <!-- PROFILE PAGE -->

    <!-- ADDRESS PAGE -->
    <div class="container --address hidden" id="addressPage">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <h2>Address</h2>
        <form>
            <input type="text" name="first name" id="firstName" placeholder="First name">
            <input type="text" name="last name" id="lasttName" placeholder="Last name">
            <input type="date" name="birthday" id="birthday" placeholder="Birthday">

            <button type="button">Clear form</button>
        </form>
        <button class="button__btn --next" id="nextPageAddress" type="button" >Next</button>
        <button class="button__btn --back" id="backPageAddress" type="button" >Back</button>
    </div>
    <!-- ADDRESS PAGE -->

    <!-- SHIPPING PAGE -->
    <div class="container --shipping hidden" id="shippingPage">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <h2>Shipping</h2>
        <button class="button__btn --next" id="nextPageShipping" type="button" >Next</button>
        <button class="button__btn --back" id="backPageShipping" type="button" >Back</button>
    </div>
    <!-- SHIPPING PAGE -->

    <!-- FINISH PAGE -->
    <div class="container --finish hidden" id="finishPage">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <h2>Finish page</h2>
        <button class="button__btn --next" id="nextPageFinish" type="button" >Buy</button>
        <button class="button__btn --back" id="backPageFinish" type="button" >Back</button>
    </div>
    <!-- FINISH PAGE -->

    <!-- THANK YOU PAGE -->
    <div class="container --thank hidden" id="thankPage">
        <header class="__head -logo">
            <h1>You Protein</h1>
        </header>
        <h2>Thank you</h2>
        <button class="button__btn --next" id="comeMainPage" type="button">Thank you</button>
    </div>
    <!-- THANK YOU PAGE -->
   <div class="hidden"></div>
    <script type="module" src="JS/app.js"></script>
</body>
</html>
